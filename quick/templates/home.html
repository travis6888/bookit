{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--jquery files-->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>

    <!--bootstrap js file-->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <!--bootstrap css-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/thumbnail-gallery.css' %}" rel="stylesheet">


    <!--CSS files-->



    {% block extraheader %}
    {% endblock extraheader %}
</head>

<body>


<nav>
    {% if not user.is_authenticated %}
        <a href="{% url "social:begin" "google-oauth2" %}">Google Login</a>
    {% else %}
        Hi {{ user.username }}! | <a href="{% url 'profile' %}">Profile Page</a>
    {% endif %}
</nav>

<button class="btn btn-xl profileBtn">Profile</button>
<div class="meetup"></div>
<div class="trail"></div>
<div class="eventbrite"></div>

{% block content %}

{% endblock content %}
</body>
</html>
